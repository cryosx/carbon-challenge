<template name="plantTree">
    <div id="plantTree">
        <form id="treeData" action="">
            <div class="padding ">
                <div class="row">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title"><h4 class="">Enter Your <strong class="light-green-text">Tree
                                Data</strong></h4></span>

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col s12 m12 l6 push-l6">
                                <div id="rightColumn" class="map-container">
                                    {{> googleMap name="treeMap" options=treeMapOptions}}
                                </div>
                            </div>
                            <div class="col s12 m12 l6 push-l6">
                                <div id="rightColumn2">
                                    <div class="col s12 m12 l12 card">
                                        <div class="card-content">
                                            <img src="babyTree.jpg" style="width:100%;height:100%">
                                        </div>
                                    </div>

                                    <div class="col s12 m9 l9 card">
                                        <div class="card-content">
                                            <h5 id="species"></h5>
                                            <br>
                                            <h7>___________________________________________________________</h7>
                                            <br>
                                            <h7 style="display:inline" id="diameter"></h7>
                                            <h7 id="sequester">This tree will sequester 270877 Kg of CO2 over its life
                                                time
                                            </h7>

                                            <br>
                                            <a style="display:inline" id="description"> </a>
                                            <br>

                                            {{>treeChart}}

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m12 l6 pull-l6">
                                <div class="row">
                                    {{>treeSpeciesSearch}}
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">place</i>
                                        <input id="location" type="text" class="validate" placeholder="e.g. Kailua"
                                               required>
                                        <label for="location" class=active>Location</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">gps_fixed</i>
                                        <input id="latitude" min="-90" max="90" type="number" step="any"
                                               class="validate" placeholder="e.g. 21.3500" required>
                                        <label for="latitude" class="active">Latitude</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">gps_fixed</i>
                                        <input id="longitude" min="-180" max="180" type="number" step="any"
                                               class="validate" placeholder="e.g. -157.8000" required>
                                        <label for="longitude" class="active">Longitude</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12 m12 l12">
                                        <i class="material-icons prefix">date_range</i>
                                        <input id="datePlanted" type="text" class="datepicker" placeholder="e.g. Januarary 1, 2015"
                                               required>
                                        <label for="datePlanted" class="active">Date Planted</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 card">
                        <form action="/file-upload" class="dropzone" id="dropzone"></form>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12 m12 l12 card">
                        <a id="picture">test</a>
                        {{#with FS.GetFile "Images" "JAiyrSEDwDiFnyN3T"}}
                            <img src="{{this.url store='thumbnails'}}" alt="">
                        {{/with}}
                    </div>
                </div>

                <div class="row">
                    <div class="center">
                        <a id="cancel" href="/pathways" class="btn red">Cancel</a>
                        <a class="waves-effect waves-light btn next" id="save">Save</a>
                        <a id="test" class="btn red">Test</a>
                    </div>
                </div>


                <div id="info" class="row">
                    <div class="col s12 m3 l3 card">
                        <div class="card-content">
                            <img src="babyTree.jpg" style="width:100%;height:100%">
                        </div>
                    </div>

                    <div class="col s12 m9 l9 card">
                        <div class="card-content">
                            <h2 id="species1"></h2>
                            <br>
                            <h7>___________________________________________________________</h7>
                            <br>
                            <h2 style="display:inline">Planted in </h2>
                            <h2 style="display:inline" id="location1"></h2>
                            <h2 style="display:inline">&nbsp;on </h2>
                            <h2 style="display:inline" id="datePlanted1"></h2>
                        </div>
                    </div>
                </div>

                <div id="info2" class="row">
                    <div class="col s12 m12 l12 card">
                        <h5 id="demo">This tree will sequester 270877 Kg of CO2 over its life time</h5>

                        {{>treeChart}}
                    </div>
                </div>

            </div>
        </form>
    </div>
</template>
