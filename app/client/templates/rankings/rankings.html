<template name="rankings">
    <div class="row">
        <div class="col-md-12" style="text-align: center">
            <br>
            <br>
            <br>
            <h1>My <strong class="light-green-text">Trees</strong></h1>
            <br>
            <br>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m12 l12 card">
            <div class="card-content">
                <div  id="owl" class="owl-carousel">

                </div>

                <div class="customNavigation row">
                    <div class="col s2 m4 l4" >&nbsp;</div>
                    <a class="btn-flat prev waves-effect waves-ripple col s4 m2 l2"><i class="large material-icons">keyboard_arrow_left</i></a>

                    <a class="btn-flat next waves-effect waves-ripple col s4 m2 l2"><i class="large material-icons">keyboard_arrow_right</i></a>
                    <div class="col s2 m4 l4">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id = "rankStats" class="col s12 m12 l12 card">
            Your Global Rank is # out of #
        </div>
        <div id = "friendStats" class="col s12 m12 l12 card">
            Your rank amongst your friends is # out of #
        </div>
    </div>

    <div class="row">
        <div class="center">
            <a href="/pathways" class="waves-effect waves-light btn" id="finish3">Finish</a>
        </div>
        <div class="center">
            <a href="/rankings" class="waves-effect waves-light btn" id="test">Test</a>
        </div>
        <div class="center">
            <a href="/rankings" class="waves-effect waves-light btn" id="render">Re-Render</a>
        </div>
    </div>
</template>
