<template name="propaneAndOther">
    <div id="propaneAndOther">
        <form>
            <div class="card">
                <div class="card-image">
                    <!--<img src="images/transportation/car3.png">-->
                    <!--<span class="card-title"><h3>Car</h3></span>-->
                </div>
                <div class="card-content">
                    <div class="row">
                        <span class="font-size-x-large">You produce <span class="deep-orange-text">{{totalCarbon}}</span> tons of CO<sub>2</sub> from using <span class="deep-orange-text">{{totalUsage}} gallons</span> a year.</span>
                    </div>
                    <div class="row valign-wrapper">
                        <div class="input-field col s8 m8 l6">
                            <i class="material-icons prefix">directions_car</i>
                            <input type="number" name="propaneAndOtherUsed" id="propaneAndOtherUsed" min="0" required>
                            <label class="active">Gallons per Year</label>
                        </div>
                        <div class="col s4 m4 l4 valign">
                            <input type="checkbox" id="propaneAndOtherUsedCheckbox"/>
                            <label for="propaneAndOtherUsedCheckbox">Calculate it</label>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="collapsible no-shadow" id="propaneAndOtherUsedCalculate" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-body" id="propaneAndOtherUsedCollapse">
                                    <div class="row">
                                        <p>
                                            You use  propane or other fuels for:
                                        </p>
                                    </div>
                                    <div class="row">
                                        <p>
                                            <input type="checkbox" class="filled-in" id="propaneCooking" />
                                            <label for="propaneCooking">Cooking</label>
                                        </p>
                                        <p>
                                            <input type="checkbox" class="filled-in" id="propaneDrying" />
                                            <label for="propaneDrying">Drying</label>
                                        </p>
                                        <p>
                                            <input type="checkbox" class="filled-in" id="propaneWaterHeating" />
                                            <label for="propaneWaterHeating">Water Heating</label>
                                        </p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
