<template name="water">
    <div id="water">
        <form>
            <div class="card">
                <div class="card-image">
                    <!--<img src="images/transportation/car3.png">-->
                    <!--<span class="card-title"><h3>Car</h3></span>-->
                </div>
                <div class="card-content">
                    <div class="row">
                        <span class="font-size-x-large">You produce <span class="deep-orange-text">{{totalCarbon}}</span> tons of CO<sub>2</sub> from using <span class="deep-orange-text">{{totalUsage}} gallons</span> a year.</span>
                    </div>
                    <div class="row valign-wrapper">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">directions_car</i>
                            <input type="number" name="waterUsed" id="waterUsed" min="0" required>
                            <label class="active">Kilowatts</label>
                        </div>
                        <div class="col s3 input-field">
                            <select id="waterUnits">
                                <option value="MGallons" selected="selected">1000 Gallons</option>
                                <option value="Gallons">Gallons</option>
                            </select>
                        </div>
                        <div class="col s3 valign">
                            <input type="checkbox" id="waterUsedCheckbox"/>
                            <label for="waterUsedCheckbox">Calculate it</label>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="collapsible no-shadow" id="waterUsedCalculate" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-body" id="waterUsedCollapse">
                                    <div class="row valign-wrapper">
                                        <div class="input-field col s5">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input  id="waterLowestMonth" type="number" name="waterLowestMonth" min="0" required>
                                            <label class="active hide-on-small-only">Lowest Month</label>
                                        </div>
                                        <div class="col s1 valign">
                                            <h6 style="">{{units}}</h6>
                                        </div>
                                        <div class="input-field col s5">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input  id="waterHighestMonth" type="number" name="waterHighestMonth" min="0" required>
                                            <label class="active hide-on-small-only">Highest Month</label>
                                        </div>
                                        <div class="col s1 valign">
                                            <h6 style="">{{units}}</h6>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
