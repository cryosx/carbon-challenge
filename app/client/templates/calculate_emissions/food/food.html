<template name="food">
    <div id="food">
        <form>
            <div class="card">
                <div class="card-image">
                    <!--<img src="images/transportation/car3.png">-->
                    <!--<span class="card-title"><h3>Car</h3></span>-->
                </div>
                <div class="card-content">
                    <div class="row">
                        <span class="font-size-x-large">You produce <span class="deep-orange-text">{{totalCarbon}}</span> tons of CO<sub>2</sub> from driving <span class="deep-orange-text">{{totalDistance}} {{units}}</span> a year.</span>
                    </div>
                    <div class="row valign-wrapper">
                        <div class="input-field col s8 m8 l6">
                            <i class="material-icons prefix">directions_car</i>
                            <input type="number" name="carDistanceTraveled" id="carDistanceTraveled" min="0" required>
                            <label class="active">Miles per Year</label>
                        </div>
                        <div class="col s0 m0 l2 valign">
                            <h6 style="text-transform: capitalize">{{units}}</h6>
                        </div>
                        <div class="input-field col s4 m4 l4 valign">
                            <input type="checkbox" id="carDistanceTraveledCheckbox"/>
                            <label for="carDistanceTraveledCheckbox">Calculate it</label>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="collapsible no-shadow" id="carDistanceTraveledCalculate" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-body" id="carDistanceCollapse">
                                    <div class="row valign-wrapper">
                                        <div>
                                            &nbsp;
                                        </div>
                                        <div class="input-field col s10 m5 l5">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input  id="carMileageLastCheck" type="number" name="carMileageLastCheck" min="0" required>
                                            <label class="active hide-on-small-only">Mileage At Last Checkup</label>
                                        </div>
                                        <div class="col s2 m2 l2 valign">
                                            <h6 style="text-transform: capitalize">{{units}}</h6>
                                        </div>
                                        <div class="input-field col s10 m4 l4">
                                            <i class="material-icons prefix">date_range</i>
                                            <input id="carDateLastCheck" type="date" class="datepicker"/>
                                        </div>
                                        <div class="col s2 m1 l1 valign">
                                            <h6>Date</h6>
                                        </div>
                                    </div>
                                    <div class="row valign-wrapper">
                                        <div class="input-field col s10 m5 l5">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="carCurrentMileage" id="carCurrentMileage" min="0" required>
                                            <label class="active hide-on-small-only">Current Mileage</label>
                                        </div>
                                        <div class="col s2 m2 l2  valign">
                                            <h6 style="text-transform: capitalize">{{units}}</h6>
                                        </div>
                                        <div class="input-field col s10 m4 l4">
                                            <i class="material-icons prefix">date_range</i>
                                            <input id="carCurrentDate" type="date" class="datepicker"/>
                                            <label for="carCurrentDate"></label >
                                        </div>
                                        <div class="col s2 m1 l1  valign">
                                            <h6>Date</h6>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="fuelType">
                                <option value="gasoline">Gasoline</option>
                                <option value="diesel">Diesel</option>
                            </select>
                            <label class="">What is the Fuel Type of Your Car?</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s8 m8 l8">
                            <i class="material-icons prefix">drive_eta</i>
                            <input id="fuelEfficiency" type="number" name="fuelEfficiency" min="0" required>
                            <label  class="active">Fuel efficiency of your car?</label>
                        </div>
                        <div class="input-field col s4 m4 l4">
                            <input type="checkbox" id="fuelEfficiencyCheckbox"/>
                            <label for="fuelEfficiencyCheckbox">Find it</label>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="collapsible no-shadow" id="fuelEfficiencyCarSelection" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-body" id="fuelEfficiencyCollapse">
                                    <div class="row">
                                        &nbsp;
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s4 m4 l4">
                                            <select id="carMake" class="">
                                                <option value="" disabled selected>Select a Make</option>
                                            </select>
                                            <label>Make</label>
                                        </div>
                                        <div class="input-field col s4 m4 l4">
                                            <select id="carModel" class="select">
                                                <option value="" disabled selected>Select a Model</option>
                                            </select>
                                            <label>Model</label>
                                        </div>
                                        <div class="input-field col s4 m4 l4">
                                            <select id="carYear" class="select">
                                                <option value="" disabled selected>Select a Year</option>
                                            </select>
                                            <label>Year</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>

        <div class="row center">
            <h5>How much do you eat per week?</h5>
        </div>

        <div class="divider"></div>
        <br>

        <form id="food-form">
            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/meat1.jpg">
                            <span class="card-title"><h3>Beef, Pork, Lamb, & Veal</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <input type="number" name="meatConsumed" id="meatConsumed" min="0" max="10000" autofocus required>
                                    <label class="active" for="meatConsumed">Calories Consumed</label>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/poultry1.jpg">
                            <span class="card-title"><h3>Poultry & Eggs</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <input type="number" name="poultryConsumed" id="poultryConsumed" min="0" max="10000" required>
                                    <label class="active" for="poultryConsumed">Calories Consumed</label>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/seafood1.jpg">
                            <span class="card-title"><h3>Fish & Seafood</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <input type="number" name="seafoodConsumed" id="seafoodConsumed" min="0" max="10000" required>
                                    <label class="active" for="seafoodConsumed">Calories Consumed</label>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m6 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/milk1.jpg">
                            <span class="card-title"><h3>Dairy</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_drink</i>
                                    <input type="number" name="dairyConsumed" id="dairyConsumed" min="0" max="10000" required>
                                    <label class="active" for="dairyConsumed">Calories Consumed</label>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/vegetables1.jpg">
                            <span class="card-title"><h3>Fruits & Vegetables</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <input type="number" name="vegetablesConsumed" id="vegetablesConsumed" min="0" max="10000" required>
                                    <label class="active" for="vegetablesConsumed">Calories Consumed</label>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/grains1.jpg">
                            <span class="card-title"><h3>Grains & Baked Goods</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <label class="active" for="grainsConsumed">Calories Consumed</label>
                                    <input type="number" name="grainsConsumed" id="grainsConsumed" min="0" max="10000" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col s12 m12 l12">
                    <div class="card hoverable medium">
                        <div class="card-image">
                            <img src="images/food/drinks1.jpg">
                            <span class="card-title"><h3>Drinks</h3></span>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">local_cafe</i>
                                    <label class="active" for="drinksConsumed">Calories Consumed</label>
                                    <input type="number" name="drinksConsumed" id="drinksConsumed" min="0" max="10000" required>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <div class="col s12 m6 offset-m3 l4 offset-l4" id="totalCarbonCard">
                        <div class="card-panel">
                            <div class="row center">
                                <h5 class="">Total Food</h5>
                            </div>
                            <div class="divider"></div>
                            <div class="row valign-wrapper" style="position:relative">
                                <h2 class="col s7 m7 l7 center" id="totalFoodEmissions">{{totalFood}}</h2>
                                <h6 class="col s5 m5 l5 center valign">tons of CO<sub>2</sub>/Year</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 center">
                    <div class="btn-block">
                        <a class="waves-effect waves-light btn red" id="cancel">Cancel</a>
                        <input type="submit" class="waves-effect waves-light btn next" id="next" value="Next">
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
