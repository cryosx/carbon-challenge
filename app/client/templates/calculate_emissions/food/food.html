<template name="food">
    <div id="food">
        <form>
            <div class="card">
                <div class="card-image">
                    <!--<img src="images/transportation/car3.png">-->
                    <!--<span class="card-title"><h3>Car</h3></span>-->
                </div>
                <div class="card-content">
                    <div class="row">
                        <span class="font-size-x-large">You produce <span class="deep-orange-text">{{totalCarbon}}</span> tons of CO<sub>2</sub> from eating <span class="deep-orange-text">{{totalConsumption}} servings of meat</span> a year.</span>
                    </div>
                    <div class="row">
                        <div class="col s12 valign-wrapper">
                            <span>Are you a vegetarian?</span>
                            <select id="vegetarianSelect">
                                <option value="Yes" selected="selected">Yes</option>
                                <option value="No">No</option>
                            </select>

                        </div>

                        <!--<div class="col s12 center valign">-->
                            <!--&lt;!&ndash;<input type="checkbox" id="vegetarianCheckbox"/>&ndash;&gt;-->
                            <!--&lt;!&ndash;<label for="vegetarianCheckbox">Are you a vegetarian? Check the box if you are.</label>&ndash;&gt;-->
                        <!---->
                        <!--</div>-->
                    </div>
                    <div class="row">
                        <ul class="collapsible no-shadow" id="foodConsumption" data-collapsible="expandable">
                            <li>
                                <div class="collapsible-body" id="foodConsumptionCollapse">
                                    <div class="row">
                                        <h5 class="center">How many servings per week do you eat?</h5>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12 m6">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="lambConsumed" id="lambConsumed" min="0" placeholder="e.g. 20" required>
                                            <label class="active">Lamb</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="beefConsumed" id="beefConsumed" min="0" placeholder="e.g. 20" required>
                                            <label class="active">Beef</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="porkConsumed" id="porkConsumed" min="0" placeholder="e.g. 20" required>
                                            <label class="active">Pork</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="fishConsumed" id="fishConsumed" min="0" placeholder="e.g. 20" required>
                                            <label class="active">Fish</label>
                                        </div>
                                        <div class="input-field col s12 m6 offset-m3">
                                            <i class="material-icons prefix">directions_car</i>
                                            <input type="number" name="poultryConsumed" id="poultryConsumed" min="0" placeholder="e.g. 20" required>
                                            <label class="active">Poultry</label>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
